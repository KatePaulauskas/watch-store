<!-- Delete confirmation modal -->
<div class="modal fade deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete product?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">Are you sure you want to delete this product? This action cannot be undone.</div>
            <div class="modal-footer">
                <a href="{% url 'cancel_action' %}" class="btn btn-secondary">Close</a>
                <a class="deleteConfirm" href="#" class="btn btn-delete">Delete</a>
            </div>
        </div>
    </div>
</div>
