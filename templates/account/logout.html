{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block content %}

<div class="container mb-5 mx-0 px-0">
  <div class="row text-center justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 mt-5 px-3">
          <h1 class="mb-3">{% trans "Log Out" %}</h1>
              <p>{% trans 'Are you sure you want to log out?' %}</p>
          </div>
      </div>
    <div class="row text-center">
      <div class="col-lg-6 offset-lg-3 my-3">
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button class="btn btn-account" type="submit">{% trans 'Log Out' %}</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
