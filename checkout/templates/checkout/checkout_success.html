{% extends "base.html" %}
{% load static %}

{% load humanize %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="col-12 text-center">
                <h1 class="h1 text-center mt-4">Thank you, {{ order.full_name }}!</h1>
                <p>Order successfully processed!</p>
                <p>Your order number is {{ order.order_number }}.</p>
                <p>A confirmation email will be sent to {{ order.email }}.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
